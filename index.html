<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil" rel="stylesheet">
  <link rel="stylesheet" href=".\assets\css\main.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12	col-sm-12 col-md-4 col-lg-4">
        <div class="row">
          <div class="row">
            <div class="col-xs-12	col-sm-12 col-md-12 col-lg-12">
              <img class="img-responsive" src=".\assets\img\BicyLab.jpg" alt="">
            </div>
          </div>
          <div class="row">
            <div class="actualBtn">
              <button class="btn btn-default center" type="button" name="button" id="findMe">Ubicacion actual</button>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="input-group">
                <span class="input-group-addon pow">
                  <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
                </span>
                <input id="inputInitial" class="form-control ruta" type="text" name="" value="" placeholder="Partida">
              </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
            <div class="col-lg-6">
              <div class="input-group">
                <span class="input-group-addon pow">
                  <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
                </span>
                <input id="inputArrival" type="text" class="form-control ruta" name="" value="" placeholder="Destino">
              </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
          </div>
          <div class="row">
            <div class="actualBtn">
              <button class="btn btn-default" type="button" name="button" id="drawMap">Trazar la ruta de mi viaje</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-12	col-sm-12 col-md-8 col-lg-8">
        <div id="map"></div>

      </div>
    </div>
  </div>

  <script type="text/javascript">

  </script>



  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxztYzthfKMdB2NPPOawVxbetN-cLiAYU&callback=initMap&libraries=places"></script>
  <script type="text/javascript" src=".\assets\js\main.js"></script>
</body>
</html>
